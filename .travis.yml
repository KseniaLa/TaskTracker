matrix:
  include:
    - language: node_js
      node_js: 
        - 10.15.1
      cache: 
        directories:
          - node_modules
      before_install: cd UI/task-tracker
      install:
        - npm install
      script:
        - npm run test:unit
        - npm run build
      deploy:
        provider: firebase
        skip_cleanup: true
        token:
          secure: ""
        message: "this is an automatic deployment by TravisCI as a result of pushing to master"

    - language: csharp
      mono: none
      dotnet: 2.1.502
      before_install: cd Server/TaskTracker
      script:
        - dotnet restore
        - dotnet build

    - language: csharp
      mono: none
      dotnet: 2.1.502
      before_install: cd Server/LogMicroservice
      script:
        - dotnet restore
        - dotnet build

    - language: csharp
      mono: none
      dotnet: 2.1.502
      before_install: cd Server/ApiGateway
      script:
        - dotnet restore
        - dotnet build

    - language: csharp
      mono: none
      dotnet: 2.1.502
      before_install: cd Server/DashboardMicroservice
      script:
        - dotnet restore
        - dotnet build